{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sistema de Gestión - NC MOTORS</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Definición de paleta "Tech" */
        :root {
            --color-brand: #E67E22; /* Naranja NC Motors */
            --color-brand-glow: rgba(230, 126, 34, 0.4);
            --color-bg-dark: #1e1e1e; /* Fondo principal (casi negro) */
            --color-bg-light: #2a2a2a; /* Tono claro para la sombra */
            --color-bg-shadow: #141414; /* Tono oscuro para la sombra */
            --color-text: #e0e0e0;
            --color-text-muted: #757575;
            --color-error: #e57373; /* Rojo suave */
            --color-error-bg: rgba(229, 115, 115, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-dark);
            color: var(--color-text);
            
            /* Fondo con patrón de rejilla "tech" muy sutil */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 35px 35px;
            
            display: flex;
            flex-direction: column; /* Para centrar y poner el footer */
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            
            /* Animación de entrada */
            animation: fadeInBody 1s ease-out;
        }

        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            
            /* --- El efecto Neumorfismo Oscuro --- */
            background-color: var(--color-bg-dark);
            border-radius: 25px;
            /* La sombra es la clave: una clara arriba, una oscura abajo */
            box-shadow: 12px 12px 24px var(--color-bg-shadow),
                        -12px -12px 24px var(--color-bg-light);
            
            padding: 45px;
            text-align: center;
            
            /* Animación de entrada */
            animation: fadeInCard 0.7s ease-out 0.3s forwards;
            opacity: 0;
            transform: scale(0.98);
        }

        @keyframes fadeInCard {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .login-header img {
            width: 130px;
            margin-bottom: 25px;
            /* Sutil "respiración" de neón */
            filter: drop-shadow(0 0 10px var(--color-brand-glow));
            animation: pulseGlow 4s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0% { filter: drop-shadow(0 0 10px var(--color-brand-glow)); }
            50% { filter: drop-shadow(0 0 20px var(--color-brand-glow)); }
            100% { filter: drop-shadow(0 0 10px var(--color-brand-glow)); }
        }
        
        .login-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 35px 0;
            color: var(--color-text);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px; /* Más espacio */
        }
        
        /* --- Efecto "hundido" Neumorfista para los inputs --- */
        .login-form input {
            width: 100%;
            padding: 18px; /* Campos más robustos */
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            
            /* Clave: Sombra interior (inset) */
            background-color: var(--color-bg-dark);
            box-shadow: inset 6px 6px 12px var(--color-bg-shadow),
                        inset -6px -6px 12px var(--color-bg-light);
            
            border: none;
            color: var(--color-text);
            border-radius: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .login-form input::placeholder {
            color: var(--color-text-muted);
        }

        /* Foco: borde de neón sutil */
        .login-form input:focus {
            outline: none;
            /* Cambia la sombra por un borde de neón */
            box-shadow: 0 0 0 2px var(--color-brand);
        }
        
        /* Botón: lo hacemos el principal elemento de color */
        .login-form button {
            padding: 18px;
            font-size: 16px;
            font-weight: 700;
            background-color: var(--color-brand);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            
            /* Sombra que coincide con el color */
            box-shadow: 0 5px 20px rgba(230, 126, 34, 0.3);
        }
        
        .login-form button:hover {
            /* Se intensifica el "glow" */
            box-shadow: 0 8px 30px rgba(230, 126, 34, 0.5);
            transform: translateY(-3px); /* Efecto de elevación */
        }
        
        /* Mensaje de error (adaptado al tema) */
        .form-errors {
            background-color: var(--color-error-bg);
            border: 1px solid var(--color-error);
            color: var(--color-error);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-errors p {
            margin: 0;
            font-weight: 500;
        }

        /* Footer sutil */
        .footer {
            margin-top: 40px;
            color: var(--color-text-muted);
            font-size: 13px;
            animation: fadeInBody 1s ease-out 1s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="login-card">
        
        <div class="login-header">
            <img src="{% static 'log.png' %}" alt="Logo NC Motors">
            <h2>Acceso al Sistema</h2>
        </div>

        {% if form.errors %}
            <div class="form-errors">
                <p>Usuario o contraseña incorrectos.</p>
            </div>
        {% endif %}

        <form class="login-form" method="post">
            {% csrf_token %}
            
            <input type="text" name="username" placeholder="Usuario" required>
            
            <input type="password" name="password" placeholder="Contraseña" required>
            
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <div class="footer">
        &copy; {% now "Y" %} NC Motors. Todos los derechos reservados.
    </div>

</body>
</html>
